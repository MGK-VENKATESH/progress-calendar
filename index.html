    body {
      margin: 0;

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #000000;
      }

    @keyframes checkmark {
      0% { transform: scale(0) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes ripple {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }

    .animate-checkmark {
      animation: checkmark 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .ripple-effect {
      position: relative;
      overflow: hidden;
    }

    .ripple-effect::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      pointer-events: none;
    }

    .ripple-effect:active::after {
      animation: ripple 0.6s ease-out;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);

    .glass-effect-light {
      background: rgba(255, 255, 255, 0.7);

      box-shadow: 0 0 30px rgba(59, 130, 246, 0.6), 0 0 60px rgba(59, 130, 246, 0.3);
    }

      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {

    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swCode = `
          const CACHE_NAME = 'progress-calendar-v1';
          const urlsToCache = [
            '/',
            'https://unpkg.com/react@18/umd/react.production.min.js',
            'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js',
            'https://unpkg.com/@babel/standalone/babel.min.js',
            'https://cdn.tailwindcss.com'
          ];

          self.addEventListener('install', (event) => {
            event.waitUntil(
              caches.open(CACHE_NAME)
                .then((cache) => cache.addAll(urlsToCache))
            );
          });

          self.addEventListener('fetch', (event) => {
            event.respondWith(
              caches.match(event.request)
                .then((response) => response || fetch(event.request))
            );
          });
        `;
        
        const blob = new Blob([swCode], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(blob);
        
        navigator.serviceWorker.register(swUrl)
          .then(() => console.log('Service Worker registered'))
          .catch((err) => console.log('Service Worker registration failed:', err));
      });
    }
  </script>

<body>

  <script type="text/babel">

    const { useState, useEffect } = React;

    // Inline SVG Icons
    const ChevronLeft = ({ className }) => (

    const Trash2 = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
    );
    const XCircle = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
    );
    const Clock = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
    );
    const AlertCircle = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
    );

    function ProgressCalendar() {
      const [currentDate, setCurrentDate] = useState(new Date());
      const [progress, setProgress] = useState({});
      const [selectedDate, setSelectedDate] = useState(null);
      const [dailyTasks, setDailyTasks] = useState([]);
      const [customTasks, setCustomTasks] = useState({});
      const [newTask, setNewTask] = useState({ name: '', time: '', gracePeriod: 5 });
      const [newCustomTask, setNewCustomTask] = useState({ name: '', time: '', gracePeriod: 5 });
      const [showTaskModal, setShowTaskModal] = useState(false);
      const [streak, setStreak] = useState(0);
      const [currentTime, setCurrentTime] = useState(new Date());
      const [isDark, setIsDark] = useState(false);
      const [isTasksExpanded, setIsTasksExpanded] = useState(false);

      useEffect(() => {
        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme-preference');
        if (savedTheme) {
          setIsDark(savedTheme === 'dark');
        } else {
          // Fall back to system preference
          const darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          setIsDark(darkMode);
        }
      }, []);

      // Save theme preference when it changes
      useEffect(() => {
        localStorage.setItem('theme-preference', isDark ? 'dark' : 'light');
      }, [isDark]);

      useEffect(() => {
        loadData();
        
        setTimeout(() => {
          checkYesterdayStatus();
        }, 100);
        
        const interval = setInterval(() => {
          setCurrentTime(new Date());
        }, 30000);
        
        return () => clearInterval(interval);
      }, []);

      useEffect(() => {
        calculateStreak();
      }, [progress]);

      useEffect(() => {
        if (selectedDate) {
          checkAndLockPastDates();
        }
      }, [selectedDate]);

      useEffect(() => {
        const checkExpiredTasks = () => {
          const today = new Date();
          if (isToday(today)) {
            const dateKey = formatDateKey(today);
            autoFailExpiredTasks(dateKey);
          }
        };

        checkExpiredTasks();
        const interval = setInterval(checkExpiredTasks, 60000);
        
        return () => clearInterval(interval);
      }, [dailyTasks, customTasks, progress]);

      const loadData = () => {
        try {
          const progressData = localStorage.getItem('calendar-progress');
          if (progressData) setProgress(JSON.parse(progressData));

          const tasksData = localStorage.getItem('daily-tasks');
          if (tasksData) setDailyTasks(JSON.parse(tasksData));

          const customTasksData = localStorage.getItem('custom-tasks');
          if (customTasksData) setCustomTasks(JSON.parse(customTasksData));
        } catch (error) {
          console.log('No existing data');
        }
      };

      const saveProgress = (newProgress) => {
        setProgress(newProgress);
        try {
          localStorage.setItem('calendar-progress', JSON.stringify(newProgress));
        } catch (error) {
          console.error('Failed to save progress:', error);
        }
      };

      const saveTasks = (tasks) => {
        setDailyTasks(tasks);
        try {
          localStorage.setItem('daily-tasks', JSON.stringify(tasks));
        } catch (error) {
          console.error('Failed to save tasks:', error);
        }
      };

      const saveCustomTasks = (tasks) => {
        setCustomTasks(tasks);
        try {
          localStorage.setItem('custom-tasks', JSON.stringify(tasks));
        } catch (error) {
          console.error('Failed to save custom tasks:', error);
        }
      };

      const isTaskExpired = (task, date = new Date()) => {
        if (!task.time) return false;
        
        const [hours, minutes] = task.time.split(':').map(Number);
        const deadline = new Date(date);
        deadline.setHours(hours, minutes + (task.gracePeriod || 0), 0, 0);
        
        return date > deadline;
      };

      const getTaskDeadline = (task, date = new Date()) => {
        if (!task.time) return null;
        
        const [hours, minutes] = task.time.split(':').map(Number);
        const deadline = new Date(date);
        deadline.setHours(hours, minutes + (task.gracePeriod || 0), 0, 0);
        
        return deadline;
      };

      const autoFailExpiredTasks = (dateKey) => {
        const date = new Date(dateKey);
        if (!isToday(date)) return;

        const tasksForDate = getTasksForDate(date);
        const dateProgress = progress[dateKey] || { status: 'pending', dailyTasks: [], customTasks: [], failedTasks: [] };
        
        let hasChanges = false;
        const newFailedTasks = [...(dateProgress.failedTasks || [])];

        tasksForDate.daily.forEach((task, index) => {
          if (task.time && !dateProgress.dailyTasks?.includes(index) && !newFailedTasks.includes(`daily-${index}`)) {
            if (isTaskExpired(task)) {
              newFailedTasks.push(`daily-${index}`);
              hasChanges = true;
            }
          }
        });

        tasksForDate.custom.forEach((task, index) => {
          if (task.time && !dateProgress.customTasks?.includes(index) && !newFailedTasks.includes(`custom-${index}`)) {
            if (isTaskExpired(task)) {
              newFailedTasks.push(`custom-${index}`);
              hasChanges = true;
            }
          }
        });

        if (hasChanges) {
          const newProgress = { ...progress };
          newProgress[dateKey] = {
            ...dateProgress,
            failedTasks: newFailedTasks
          };
          saveProgress(newProgress);
        }
      };

      const calculateStreak = () => {
        const today = new Date();
        let currentStreak = 0;
        let checkDate = new Date(today);

        while (true) {
          const dateKey = formatDateKey(checkDate);
          if (progress[dateKey] && progress[dateKey].status === 'complete') {
            currentStreak++;
            checkDate.setDate(checkDate.getDate() - 1);
          } else {
            break;
          }
        }

        setStreak(currentStreak);
      };

      const checkYesterdayStatus = () => {
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        yesterday.setHours(0, 0, 0, 0);
        
        const dateKey = formatDateKey(yesterday);
        
        const progressData = localStorage.getItem('calendar-progress');
        const currentProgress = progressData ? JSON.parse(progressData) : {};
        const yesterdayProgress = currentProgress[dateKey];
        
        if (yesterdayProgress && yesterdayProgress.status === 'pending' && !yesterdayProgress.locked) {
          const newProgress = { ...currentProgress };
          newProgress[dateKey] = {
            ...yesterdayProgress,
            status: 'incomplete',
            locked: true
          };
          saveProgress(newProgress);
        }
      };

      const formatDateKey = (date) => {
        return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
      };

      const checkAndLockPastDates = () => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const selected = new Date(selectedDate);
        selected.setHours(0, 0, 0, 0);

        if (selected < today) {
          const dateKey = formatDateKey(selected);
          if (!progress[dateKey]) {
            const newProgress = { ...progress };
            newProgress[dateKey] = { status: 'incomplete', dailyTasks: [], customTasks: [], locked: true, failedTasks: [] };
            saveProgress(newProgress);
          }
        }
      };

      const isPastDate = (date) => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const checkDate = new Date(date);
        checkDate.setHours(0, 0, 0, 0);
        return checkDate < today;
      };

      const isFutureDate = (date) => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const checkDate = new Date(date);
        checkDate.setHours(0, 0, 0, 0);
        return checkDate > today;
      };

      const isToday = (date) => {
        const today = new Date();
        return date.getDate() === today.getDate() &&
               date.getMonth() === today.getMonth() &&
               date.getFullYear() === today.getFullYear();
      };

      const handleDayClick = (date) => {
        setSelectedDate(date);
        setShowTaskModal(true);
        
        if (isPastDate(date)) {
          const dateKey = formatDateKey(date);
          if (!progress[dateKey]) {
            const newProgress = { ...progress };
            newProgress[dateKey] = { status: 'incomplete', dailyTasks: [], customTasks: [], locked: true, failedTasks: [] };
            saveProgress(newProgress);
          }
        }
      };

      const getTasksForDate = (date) => {
        const dateKey = formatDateKey(date);
        const dateTasks = customTasks[dateKey] || [];
        return {
          daily: dailyTasks,
          custom: dateTasks
        };
      };

      const toggleDailyTask = (taskIndex) => {
        if (!selectedDate) return;
        
        const dateKey = formatDateKey(selectedDate);
        const dateProgress = progress[dateKey] || { status: 'pending', dailyTasks: [], customTasks: [], failedTasks: [] };
        const task = dailyTasks[taskIndex];

        if ((dateProgress.locked && isPastDate(selectedDate)) || isFutureDate(selectedDate)) {
          return;
        }

        if (task.time && isTaskExpired(task, selectedDate)) {
          return;
        }

        if (dateProgress.failedTasks?.includes(`daily-${taskIndex}`)) {
          return;
        }
        
        if (task && task.time) {
          if (isToday(selectedDate)) {
            const now = new Date();
            const [hours, minutes] = task.time.split(':').map(Number);
            
            const scheduledTime = new Date();
            scheduledTime.setHours(hours, minutes, 0, 0);
            
            const graceMinutes = task.gracePeriod || 5;
            const graceEndTime = new Date(scheduledTime.getTime() + graceMinutes * 60000);

            if (now < scheduledTime || now > graceEndTime) {
              alert(`This task can only be completed between ${task.time} and ${graceEndTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}`);
              return;
            }
          }
        }

        const updatedDailyTasks = [...(dateProgress.dailyTasks || [])];
        
        if (updatedDailyTasks.includes(taskIndex)) {
          updatedDailyTasks.splice(updatedDailyTasks.indexOf(taskIndex), 1);
        } else {
          updatedDailyTasks.push(taskIndex);
        }

        const tasksForDate = getTasksForDate(selectedDate);
        const totalTasks = tasksForDate.daily.length + tasksForDate.custom.length;
        const completedTasks = updatedDailyTasks.length + (dateProgress.customTasks || []).length;
        const allComplete = completedTasks === totalTasks && totalTasks > 0;

        const newProgress = { ...progress };
        newProgress[dateKey] = {
          status: allComplete ? 'complete' : 'pending',
          dailyTasks: updatedDailyTasks,
          customTasks: dateProgress.customTasks || [],
          failedTasks: dateProgress.failedTasks || [],
          locked: false
        };

        saveProgress(newProgress);
      };

      const toggleCustomTask = (taskIndex) => {
        if (!selectedDate) return;
        
        const dateKey = formatDateKey(selectedDate);
        const dateProgress = progress[dateKey] || { status: 'pending', dailyTasks: [], customTasks: [], failedTasks: [] };
        const tasksForDate = getTasksForDate(selectedDate);
        const task = tasksForDate.custom[taskIndex];

        if ((dateProgress.locked && isPastDate(selectedDate)) || isFutureDate(selectedDate)) {
          return;
        }

        if (task.time && isTaskExpired(task, selectedDate)) {
          return;
        }

        if (dateProgress.failedTasks?.includes(`custom-${taskIndex}`)) {
          return;
        }
        
        if (task && task.time) {
          if (isToday(selectedDate)) {
            const now = new Date();
            const [hours, minutes] = task.time.split(':').map(Number);
            
            const scheduledTime = new Date();
            scheduledTime.setHours(hours, minutes, 0, 0);
            
            const graceMinutes = task.gracePeriod || 5;
            const graceEndTime = new Date(scheduledTime.getTime() + graceMinutes * 60000);

            if (now < scheduledTime || now > graceEndTime) {
              alert(`This task can only be completed between ${task.time} and ${graceEndTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}`);
              return;
            }
          }
        }

        const updatedCustomTasks = [...(dateProgress.customTasks || [])];
        
        if (updatedCustomTasks.includes(taskIndex)) {
          updatedCustomTasks.splice(updatedCustomTasks.indexOf(taskIndex), 1);
        } else {
          updatedCustomTasks.push(taskIndex);
        }

        const totalTasks = tasksForDate.daily.length + tasksForDate.custom.length;
        const completedTasks = (dateProgress.dailyTasks || []).length + updatedCustomTasks.length;
        const allComplete = completedTasks === totalTasks && totalTasks > 0;

        const newProgress = { ...progress };
        newProgress[dateKey] = {
          status: allComplete ? 'complete' : 'pending',
          dailyTasks: dateProgress.dailyTasks || [],
          customTasks: updatedCustomTasks,
          failedTasks: dateProgress.failedTasks || [],
          locked: false
        };

        saveProgress(newProgress);
      };

      const addTask = () => {
        if (newTask.name.trim()) {
          const taskToAdd = {
            name: newTask.name.trim(),
            time: newTask.time || null,
            gracePeriod: parseInt(newTask.gracePeriod) || 5
          };
          saveTasks([...dailyTasks, taskToAdd]);
          setNewTask({ name: '', time: '', gracePeriod: 5 });
        }
      };

      const addCustomTask = () => {
        if (newCustomTask.name.trim() && selectedDate) {
          const dateKey = formatDateKey(selectedDate);
          const updatedCustomTasks = { ...customTasks };
          if (!updatedCustomTasks[dateKey]) {
            updatedCustomTasks[dateKey] = [];
          }
          const taskToAdd = {
            name: newCustomTask.name.trim(),
            time: newCustomTask.time || null,
            gracePeriod: parseInt(newCustomTask.gracePeriod) || 5
          };
          updatedCustomTasks[dateKey].push(taskToAdd);
          saveCustomTasks(updatedCustomTasks);
          setNewCustomTask({ name: '', time: '', gracePeriod: 5 });
        }
      };

      const deleteTask = (index) => {
        const updatedTasks = dailyTasks.filter((_, i) => i !== index);
        saveTasks(updatedTasks);

        const newProgress = { ...progress };
        Object.keys(newProgress).forEach(key => {
          if (newProgress[key].dailyTasks) {
            newProgress[key].dailyTasks = newProgress[key].dailyTasks.filter(t => t !== index).map(t => t > index ? t - 1 : t);
            const tasksForThisDate = { daily: updatedTasks, custom: customTasks[key] || [] };
            const totalTasks = tasksForThisDate.daily.length + tasksForThisDate.custom.length;
            const completedTasks = newProgress[key].dailyTasks.length + (newProgress[key].customTasks || []).length;
            const allComplete = completedTasks === totalTasks && totalTasks > 0;
            newProgress[key].status = allComplete ? 'complete' : newProgress[key].locked ? 'incomplete' : 'pending';
          }
        });
        saveProgress(newProgress);
      };

      const deleteCustomTask = (dateKey, taskIndex) => {
        const updatedCustomTasks = { ...customTasks };
        updatedCustomTasks[dateKey] = updatedCustomTasks[dateKey].filter((_, i) => i !== taskIndex);
        
        if (updatedCustomTasks[dateKey].length === 0) {
          delete updatedCustomTasks[dateKey];
        }
        
        saveCustomTasks(updatedCustomTasks);

        const newProgress = { ...progress };
        if (newProgress[dateKey]) {
          newProgress[dateKey].customTasks = newProgress[dateKey].customTasks.filter(t => t !== taskIndex).map(t => t > taskIndex ? t - 1 : t);
          const date = new Date(dateKey);
          const tasksForDate = { daily: dailyTasks, custom: updatedCustomTasks[dateKey] || [] };
          const totalTasks = tasksForDate.daily.length + tasksForDate.custom.length;
          const completedTasks = (newProgress[dateKey].dailyTasks || []).length + newProgress[dateKey].customTasks.length;
          const allComplete = completedTasks === totalTasks && totalTasks > 0;
          newProgress[dateKey].status = allComplete ? 'complete' : newProgress[dateKey].locked ? 'incomplete' : 'pending';
          saveProgress(newProgress);
        }
      };

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();

        return { daysInMonth, startingDayOfWeek };
      };

      const changeMonth = (delta) => {
        setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + delta, 1));
      };

      const { daysInMonth, startingDayOfWeek } = getDaysInMonth(currentDate);
      const monthName = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

      const days = [];
      for (let i = 0; i < startingDayOfWeek; i++) {
        days.push(<div key={`empty-${i}`} className="aspect-square" />);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
        const dateKey = formatDateKey(date);
        const dayProgress = progress[dateKey];
        const isTodayDate = isToday(date);
        const isPast = isPastDate(date);
        const hasCustomTasks = customTasks[dateKey] && customTasks[dateKey].length > 0;

                                      : isDark ? 'text-zinc-200' : 'text-gray-800'
                                  }`}>
                                    {taskObj.name}
                                  </span>
                                  {taskObj.time && (
                                    <div className="flex items-center gap-2 mt-2">
                                      <Clock className={`w-4 h-4 ${isFailed ? 'text-red-500' : isDark ? 'text-zinc-500' : 'text-gray-500'}`} />
                                      <span className={`text-xs font-medium ${isFailed ? 'text-red-500' : isDark ? 'text-zinc-500' : 'text-gray-500'}`}>
                                        {taskObj.time} (+{taskObj.gracePeriod || 5}min)
                                      </span>
                                      {isFailed && (
                                        <span className={`text-xs font-bold uppercase tracking-wider ml-2 ${isDark ? 'text-red-400' : 'text-red-600'}`}>
                                          EXPIRED
                                        </span>
                                      )}
                                    </div>
                                  )}
                                </div>
                              </button>
                            );
                          })}
                        </div>
                      </div>
                    )}

                    {tasksForSelectedDate.custom.length > 0 && (
                      <div>
                        <h4 className={`text-sm font-bold uppercase tracking-wider mb-3 ${isDark ? 'text-purple-400' : 'text-purple-700'}`}>
                          Custom Tasks for This Day
                        </h4>
                        <div className="space-y-3">
                          {tasksForSelectedDate.custom.map((task, index) => {
                            const isChecked = selectedProgress?.customTasks?.includes(index) || false;
                            const isFailed = selectedProgress?.failedTasks?.includes(`custom-${index}`) || false;
                            const taskObj = typeof task === 'string' ? { name: task } : task;
                            const expired = taskObj.time && isTaskExpired(taskObj, selectedDate);
                            const canToggle = !isLocked && !isFailed && !expired;

                            return (
                              <div key={index} className="relative">
                                <button
                                  onClick={() => canToggle && toggleCustomTask(index)}
                                  disabled={!canToggle}
                                  className={`w-full flex items-start gap-4 p-4 rounded-2xl border-2 transition-all duration-300 ${
                                    isFailed
                                      ? isDark 
                                        ? 'bg-red-950/40 border-red-800 opacity-75': 'bg-red-50 border-red-400 opacity-75'
                                      : isChecked
                                      ? isDark 
                                        ? 'bg-purple-950/40 border-purple-700 shadow-lg shadow-purple-900/30' 
                                        : 'bg-purple-50 border-purple-400 shadow-lg shadow-purple-500/20'
                                      : isDark 
                                        ? 'bg-zinc-800/80 border-purple-800 hover:border-purple-700' 
                                        : 'bg-gray-50 border-purple-300 hover:border-purple-400'
                                  } ${!canToggle ? 'cursor-not-allowed' : 'cursor-pointer hover:scale-[1.02] active:scale-[0.98]'}`}
                                >
                                  <div className={`w-7 h-7 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5 transition-all duration-300 ${
                                    isFailed
                                      ? 'bg-red-600 shadow-lg shadow-red-900/50'
                                      : isChecked 
                                      ? 'bg-purple-600 shadow-lg shadow-purple-900/50' 
                                      : isDark 
                                        ? 'bg-zinc-900 border-2 border-purple-700' 
                                        : 'bg-white border-2 border-purple-400'
                                  }`}>
                                    {isFailed ? <XCircle className="w-5 h-5 text-white" /> : isChecked && <CheckCircle2 className="w-5 h-5 text-white animate-checkmark" />}
                                  </div>
                                  <div className="flex-1 text-left">
                                    <span className={`block font-semibold ${
                                      isFailed 
                                        ? isDark ? 'text-red-400 line-through' : 'text-red-900 line-through'
                                        : isChecked 
                                        ? isDark ? 'text-purple-400' : 'text-purple-900'
                                        : isDark ? 'text-zinc-200' : 'text-gray-800'
                                    }`}>
                                      {taskObj.name}
                                    </span>
                                    {taskObj.time && (
                                      <div className="flex items-center gap-2 mt-2">
                                        <Clock className={`w-4 h-4 ${isFailed ? 'text-red-500' : isDark ? 'text-purple-400' : 'text-purple-500'}`} />
                                        <span className={`text-xs font-medium ${isFailed ? 'text-red-500' : isDark ? 'text-purple-400' : 'text-purple-500'}`}>
                                          {taskObj.time} (+{taskObj.gracePeriod || 5}min)
                                        </span>
                                        {isFailed && (
                                          <span className={`text-xs font-bold uppercase tracking-wider ml-2 ${isDark ? 'text-red-400' : 'text-red-600'}`}>
                                            EXPIRED
                                          </span>
                                        )}
                                      </div>
                                    )}
                                  </div>
                                </button>
                                <button
                                  onClick={() => deleteCustomTask(selectedDateKey, index)}
                                  className={`absolute top-2 right-2 p-1.5 rounded-lg transition-all duration-300 hover:scale-110 active:scale-95 ${
                                    isDark 
                                      ? 'text-red-400 hover:text-red-300 hover:bg-red-950/40 bg-zinc-900/80' 
                                      : 'text-red-500 hover:text-red-700 bg-white/90 hover:bg-red-50'
                                  }`}
                                >
                                  <Trash2 className="w-4 h-4" />
                                </button>
                              </div>
                            );
                          })}
                        </div>
                      </div>
                    )}

                    <div className={`pt-6 border-t-2 ${isDark ? 'border-zinc-800' : 'border-gray-200'}`}>
                      <div className="flex justify-between text-sm mb-3">
                        <span className={`font-medium ${isDark ? 'text-zinc-400' : 'text-gray-600'}`}>Completed:</span>
                        <span className={`font-bold text-lg ${isDark ? 'text-green-400' : 'text-green-700'}`}>
                          {(selectedProgress?.dailyTasks?.length || 0) + (selectedProgress?.customTasks?.length || 0)}
                        </span>
                      </div>
                      <div className="flex justify-between text-sm mb-3">
                        <span className={`font-medium ${isDark ? 'text-zinc-400' : 'text-gray-600'}`}>Failed:</span>
                        <span className={`font-bold text-lg ${isDark ? 'text-red-400' : 'text-red-700'}`}>
                          {selectedProgress?.failedTasks?.length || 0}
                        </span>
                      </div>
                      <div className="flex justify-between text-sm">
                        <span className={`font-medium ${isDark ? 'text-zinc-400' : 'text-gray-600'}`}>Total Tasks:</span>
                        <span className={`font-bold text-lg ${isDark ? 'text-zinc-200' : 'text-gray-800'}`}>
                          {tasksForSelectedDate.daily.length + tasksForSelectedDate.custom.length}
                        </span>
                      </div>
                    </div>
                  </div>
                )}

                <div className={`mt-8 pt-6 border-t-2 ${isDark ? 'border-zinc-800' : 'border-gray-200'}`}>
                  <h4 className={`text-sm font-bold uppercase tracking-wider mb-3 ${isDark ? 'text-purple-400' : 'text-purple-700'}`}>
                    Add Custom Task for This Day
                  </h4>
                  <div className="space-y-3">
                    <input
                      type="text"
                      value={newCustomTask.name}
                      onChange={(e) => setNewCustomTask({...newCustomTask, name: e.target.value})}
                      onKeyPress={(e) => e.key === 'Enter' && !e.shiftKey && addCustomTask()}
                      placeholder="Task name (e.g., Haircut)"
                      className={`w-full px-4 py-3 border-2 rounded-xl focus:outline-none focus:ring-4 transition-all duration-300 ${
                        isDark 
                          ? 'bg-zinc-800/80 border-purple-700/50 text-white placeholder-zinc-500 focus:ring-purple-500/30 focus:border-purple-500' 
                          : 'bg-white/80 border-purple-300 focus:ring-purple-500/20 focus:border-purple-500'
                      }`}
                    />
                    <div className="flex gap-3">
                      <input
                        type="time"
                        value={newCustomTask.time}
                        onChange={(e) => setNewCustomTask({...newCustomTask, time: e.target.value})}
                        className={`flex-1 px-4 py-3 border-2 rounded-xl focus:outline-none focus:ring-4 transition-all duration-300 ${
                          isDark 
                            ? 'bg-zinc-800/80 border-purple-700/50 text-white focus:ring-purple-500/30 focus:border-purple-500' 
                            : 'bg-white/80 border-purple-300 focus:ring-purple-500/20 focus:border-purple-500'
                        }`}
                      />
                      <input
                        type="number"
                        value={newCustomTask.gracePeriod}
                        onChange={(e) => setNewCustomTask({...newCustomTask, gracePeriod: e.target.value})}
                        placeholder="Grace"
                        min="0"
                        max="60"
                        className={`w-24 px-4 py-3 border-2 rounded-xl focus:outline-none focus:ring-4 transition-all duration-300 ${
                          isDark 
                            ? 'bg-zinc-800/80 border-purple-700/50 text-white focus:ring-purple-500/30 focus:border-purple-500' 
                            : 'bg-white/80 border-purple-300 focus:ring-purple-500/20 focus:border-purple-500'
                        }`}
                      />
                      <button
                        onClick={addCustomTask}
                        className={`px-6 py-3 rounded-xl transition-all duration-300 hover:scale-105 active:scale-95 flex items-center gap-2 shadow-lg ripple-effect font-semibold ${
                          isDark 
                            ? 'bg-gradient-to-r from-purple-600 to-fuchsia-600 hover:from-purple-500 hover:to-fuchsia-500 text-white shadow-purple-900/30' 
                            : 'bg-gradient-to-r from-purple-600 to-fuchsia-600 hover:from-purple-700 hover:to-fuchsia-700 text-white shadow-purple-500/30'
                        }`}
                      >
                        <Plus className="w-5 h-5" />
                      </button>
                    </div>
                    <p className={`text-xs font-medium ${isDark ? 'text-purple-400' : 'text-purple-600'}`}>
                      Leave time empty for no deadline, or set a time with grace period in minutes
                    </p>
                  </div>
                </div>

                {isToday(selectedDate) && (
                  <div className={`mt-6 p-4 rounded-xl border-2 ${
                    isDark 
                      ? 'bg-blue-950/40 border-blue-800/50' 
                      : 'bg-blue-50 border-blue-300'
                  }`}>
                    <div className="flex items-center gap-3 mb-2">
                      <AlertCircle className={`w-5 h-5 ${isDark ? 'text-blue-400' : 'text-blue-600'}`} />
                      <span className={`text-sm font-bold ${isDark ? 'text-blue-300' : 'text-blue-900'}`}>
                        Today's Status
                      </span>
                    </div>
                    <p className={`text-xs font-medium ${isDark ? 'text-blue-400' : 'text-blue-700'}`}>
                      Tasks with time deadlines will automatically fail if not completed within the grace period. The app checks every minute.
                    </p>
                  </div>
                )}
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(React.createElement(ProgressCalendar), document.getElementById('root'));
  </script>
</body>
</html>
