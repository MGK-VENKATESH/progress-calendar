<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Calendar</title>
  <!-- PWA Meta Tags for App-like Experience -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Progress Calendar">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#4F46E5">

    <!-- App Icons -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234F46E5' width='100' height='100'/><text y='75' font-size='70' text-anchor='middle' x='50' fill='white'>ðŸ“…</text></svg>">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234F46E5' width='100' height='100'/><text y='75' font-size='70' text-anchor='middle' x='50' fill='white'>ðŸ“…</text></svg>">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }
  </style>
  <script>
  // Register service worker for offline support
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('data:text/javascript,self.addEventListener("fetch",e=>{e.respondWith(fetch(e.request).catch(()=>caches.match(e.request)))})');
    });
  }
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    const { useState, useEffect } = React;

    // Inline SVG Icons
    const ChevronLeft = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
    );
    const ChevronRight = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
    );
    const CheckCircle2 = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><polyline points="9 12 11 14 15 10"></polyline></svg>
    );
    const Circle = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle></svg>
    );
    const Target = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
    );
    const X = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    );
    const Plus = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    );
    const Trash2 = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
    );
    const XCircle = ({ className }) => (
    <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
    );

    function ProgressCalendar() {
      const [currentDate, setCurrentDate] = useState(new Date());
      const [progress, setProgress] = useState({});
      const [selectedDate, setSelectedDate] = useState(null);
      const [dailyTasks, setDailyTasks] = useState([]);
      const [customTasks, setCustomTasks] = useState({});
      const [newTask, setNewTask] = useState('');
      const [newCustomTask, setNewCustomTask] = useState('');
      const [showTaskModal, setShowTaskModal] = useState(false);
      const [streak, setStreak] = useState(0);

      useEffect(() => {
        loadData();
      }, []);

      useEffect(() => {
        calculateStreak();
      }, [progress]);

      useEffect(() => {
        if (selectedDate) {
          checkAndLockPastDates();
        }
      }, [selectedDate]);

      const loadData = () => {
        try {
          const progressData = localStorage.getItem('calendar-progress');
          if (progressData) setProgress(JSON.parse(progressData));

          const tasksData = localStorage.getItem('daily-tasks');
          if (tasksData) setDailyTasks(JSON.parse(tasksData));

          const customTasksData = localStorage.getItem('custom-tasks');
          if (customTasksData) setCustomTasks(JSON.parse(customTasksData));
        } catch (error) {
          console.log('No existing data');
        }
      };

      const saveProgress = (newProgress) => {
        setProgress(newProgress);
        try {
          localStorage.setItem('calendar-progress', JSON.stringify(newProgress));
        } catch (error) {
          console.error('Failed to save progress:', error);
        }
      };

      const saveTasks = (tasks) => {
        setDailyTasks(tasks);
        try {
          localStorage.setItem('daily-tasks', JSON.stringify(tasks));
        } catch (error) {
          console.error('Failed to save tasks:', error);
        }
      };

      const saveCustomTasks = (tasks) => {
        setCustomTasks(tasks);
        try {
          localStorage.setItem('custom-tasks', JSON.stringify(tasks));
        } catch (error) {
          console.error('Failed to save custom tasks:', error);
        }
      };

      const calculateStreak = () => {
        const today = new Date();
        let currentStreak = 0;
        let checkDate = new Date(today);

        while (true) {
          const dateKey = formatDateKey(checkDate);
          if (progress[dateKey] && progress[dateKey].status === 'complete') {
            currentStreak++;
            checkDate.setDate(checkDate.getDate() - 1);
          } else {
            break;
          }
        }

        setStreak(currentStreak);
      };

      const formatDateKey = (date) => {
        return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
      };

      const checkAndLockPastDates = () => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const selected = new Date(selectedDate);
        selected.setHours(0, 0, 0, 0);

        if (selected < today) {
          const dateKey = formatDateKey(selected);
          if (!progress[dateKey]) {
            const newProgress = { ...progress };
            newProgress[dateKey] = { status: 'incomplete', dailyTasks: [], customTasks: [], locked: true };
            saveProgress(newProgress);
          }
        }
      };

      const isPastDate = (date) => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const checkDate = new Date(date);
        checkDate.setHours(0, 0, 0, 0);
        return checkDate < today;
      };

      const isFutureDate = (date) => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const checkDate = new Date(date);
        checkDate.setHours(0, 0, 0, 0);
        return checkDate > today;
      };

      const isToday = (date) => {
        const today = new Date();
        return date.getDate() === today.getDate() &&
               date.getMonth() === today.getMonth() &&
               date.getFullYear() === today.getFullYear();
      };

      const handleDayClick = (date) => {
        setSelectedDate(date);
        setShowTaskModal(true);
        
        if (isPastDate(date)) {
          const dateKey = formatDateKey(date);
          if (!progress[dateKey]) {
            const newProgress = { ...progress };
            newProgress[dateKey] = { status: 'incomplete', dailyTasks: [], customTasks: [], locked: true };
            saveProgress(newProgress);
          }
        }
      };

      const getTasksForDate = (date) => {
        const dateKey = formatDateKey(date);
        const dateTasks = customTasks[dateKey] || [];
        return {
          daily: dailyTasks,
          custom: dateTasks
        };
      };

      const toggleDailyTask = (taskIndex) => {
        if (!selectedDate) return;
        
        const dateKey = formatDateKey(selectedDate);
        const dateProgress = progress[dateKey] || { status: 'pending', dailyTasks: [], customTasks: [], locked: false };

        if ((dateProgress.locked && isPastDate(selectedDate)) || isFutureDate(selectedDate)) {
          return;
        }

        const updatedDailyTasks = [...(dateProgress.dailyTasks || [])];
        
        if (updatedDailyTasks.includes(taskIndex)) {
          updatedDailyTasks.splice(updatedDailyTasks.indexOf(taskIndex), 1);
        } else {
          updatedDailyTasks.push(taskIndex);
        }

        const tasksForDate = getTasksForDate(selectedDate);
        const totalTasks = tasksForDate.daily.length + tasksForDate.custom.length;
        const completedTasks = updatedDailyTasks.length + (dateProgress.customTasks || []).length;
        const allComplete = completedTasks === totalTasks && totalTasks > 0;

        const newProgress = { ...progress };
        newProgress[dateKey] = {
          status: allComplete ? 'complete' : 'pending',
          dailyTasks: updatedDailyTasks,
          customTasks: dateProgress.customTasks || [],
          locked: false
        };

        saveProgress(newProgress);
      };

      const toggleCustomTask = (taskIndex) => {
        if (!selectedDate) return;
        
        const dateKey = formatDateKey(selectedDate);
        const dateProgress = progress[dateKey] || { status: 'pending', dailyTasks: [], customTasks: [], locked: false };

        if ((dateProgress.locked && isPastDate(selectedDate)) || isFutureDate(selectedDate)) {
          return;
        }

        const updatedCustomTasks = [...(dateProgress.customTasks || [])];
        
        if (updatedCustomTasks.includes(taskIndex)) {
          updatedCustomTasks.splice(updatedCustomTasks.indexOf(taskIndex), 1);
        } else {
          updatedCustomTasks.push(taskIndex);
        }

        const tasksForDate = getTasksForDate(selectedDate);
        const totalTasks = tasksForDate.daily.length + tasksForDate.custom.length;
        const completedTasks = (dateProgress.dailyTasks || []).length + updatedCustomTasks.length;
        const allComplete = completedTasks === totalTasks && totalTasks > 0;

        const newProgress = { ...progress };
        newProgress[dateKey] = {
          status: allComplete ? 'complete' : 'pending',
          dailyTasks: dateProgress.dailyTasks || [],
          customTasks: updatedCustomTasks,
          locked: false
        };

        saveProgress(newProgress);
      };

      const addTask = () => {
        if (newTask.trim()) {
          saveTasks([...dailyTasks, newTask.trim()]);
          setNewTask('');
        }
      };

      const addCustomTask = () => {
        if (newCustomTask.trim() && selectedDate) {
          const dateKey = formatDateKey(selectedDate);
          const updatedCustomTasks = { ...customTasks };
          if (!updatedCustomTasks[dateKey]) {
            updatedCustomTasks[dateKey] = [];
          }
          updatedCustomTasks[dateKey].push(newCustomTask.trim());
          saveCustomTasks(updatedCustomTasks);
          setNewCustomTask('');
        }
      };

      const deleteTask = (index) => {
        const updatedTasks = dailyTasks.filter((_, i) => i !== index);
        saveTasks(updatedTasks);

        const newProgress = { ...progress };
        Object.keys(newProgress).forEach(key => {
          if (newProgress[key].dailyTasks) {
            newProgress[key].dailyTasks = newProgress[key].dailyTasks.filter(t => t !== index).map(t => t > index ? t - 1 : t);
            const tasksForThisDate = getTasksForDate(new Date(key));
            const totalTasks = updatedTasks.length + tasksForThisDate.custom.length;
            const completedTasks = newProgress[key].dailyTasks.length + (newProgress[key].customTasks || []).length;
            const allComplete = completedTasks === totalTasks && totalTasks > 0;
            newProgress[key].status = allComplete ? 'complete' : newProgress[key].locked ? 'incomplete' : 'pending';
          }
        });
        saveProgress(newProgress);
      };

      const deleteCustomTask = (dateKey, taskIndex) => {
        const updatedCustomTasks = { ...customTasks };
        updatedCustomTasks[dateKey] = updatedCustomTasks[dateKey].filter((_, i) => i !== taskIndex);
        
        if (updatedCustomTasks[dateKey].length === 0) {
          delete updatedCustomTasks[dateKey];
        }
        
        saveCustomTasks(updatedCustomTasks);

        const newProgress = { ...progress };
        if (newProgress[dateKey]) {
          newProgress[dateKey].customTasks = newProgress[dateKey].customTasks.filter(t => t !== taskIndex).map(t => t > taskIndex ? t - 1 : t);
          const date = new Date(dateKey);
          const tasksForDate = { daily: dailyTasks, custom: updatedCustomTasks[dateKey] || [] };
          const totalTasks = tasksForDate.daily.length + tasksForDate.custom.length;
          const completedTasks = (newProgress[dateKey].dailyTasks || []).length + newProgress[dateKey].customTasks.length;
          const allComplete = completedTasks === totalTasks && totalTasks > 0;
          newProgress[dateKey].status = allComplete ? 'complete' : newProgress[dateKey].locked ? 'incomplete' : 'pending';
          saveProgress(newProgress);
        }
      };

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();

        return { daysInMonth, startingDayOfWeek };
      };

      const changeMonth = (delta) => {
        setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + delta, 1));
      };

      const { daysInMonth, startingDayOfWeek } = getDaysInMonth(currentDate);
      const monthName = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

      const days = [];
      for (let i = 0; i < startingDayOfWeek; i++) {
        days.push(<div key={`empty-${i}`} className="aspect-square" />);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
        const dateKey = formatDateKey(date);
        const dayProgress = progress[dateKey];
        const isTodayDate = isToday(date);
        const isPast = isPastDate(date);
        const hasCustomTasks = customTasks[dateKey] && customTasks[dateKey].length > 0;

        let bgColor = 'bg-gray-100 hover:bg-gray-200 text-gray-700';
        let icon = null;

        if (dayProgress) {
          if (dayProgress.status === 'complete') {
            bgColor = 'bg-green-500 text-white shadow-lg';
            icon = <CheckCircle2 className="w-4 h-4 mt-1" />;
          } else if (dayProgress.status === 'incomplete' && dayProgress.locked) {
            bgColor = 'bg-red-500 text-white shadow-lg';
            icon = <XCircle className="w-4 h-4 mt-1" />;
          } else if (dayProgress.status === 'pending') {
            bgColor = 'bg-yellow-200 hover:bg-yellow-300 text-gray-800';
            icon = <Circle className="w-4 h-4 mt-1" />;
          }
        } else if (isPast) {
          bgColor = 'bg-red-500 text-white shadow-lg';
          icon = <XCircle className="w-4 h-4 mt-1" />;
        }

        days.push(
          <button
            key={day}
            onClick={() => handleDayClick(date)}
            className={`aspect-square rounded-lg flex items-center justify-center transition-all hover:scale-105 relative ${
              isTodayDate ? 'ring-2 ring-blue-500 ring-offset-2' : ''
            } ${bgColor}`}
          >
            <div className="flex flex-col items-center justify-center">
              <span className="text-sm font-medium">{day}</span>
              {icon}
            </div>
            {hasCustomTasks && (
              <div className="absolute top-1 right-1 w-2 h-2 bg-purple-500 rounded-full"></div>
            )}
          </button>
        );
      }

      const totalDaysComplete = Object.values(progress).filter(p => p.status === 'complete').length;
      const thisMonthComplete = Object.keys(progress).filter(key => 
        key.startsWith(`${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`) &&
        progress[key].status === 'complete'
      ).length;

      const selectedDateKey = selectedDate ? formatDateKey(selectedDate) : null;
      const selectedProgress = selectedDateKey ? progress[selectedDateKey] : null;
      const isLocked = (selectedProgress?.locked && isPastDate(selectedDate)) || isFutureDate(selectedDate);
      const tasksForSelectedDate = selectedDate ? getTasksForDate(selectedDate) : { daily: [], custom: [] };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8">
              <div className="mb-8">
                <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Progress Calendar</h1>
                <p className="text-gray-600">Track your daily tasks and build momentum</p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div className="bg-gradient-to-br from-green-50 to-green-100 rounded-xl p-4 border border-green-200">
                  <div className="flex items-center gap-2 mb-1">
                    <Target className="w-5 h-5 text-green-600" />
                    <span className="text-sm font-medium text-green-800">Current Streak</span>
                  </div>
                  <p className="text-3xl font-bold text-green-700">{streak} days</p>
                </div>

                <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-4 border border-blue-200">
                  <div className="flex items-center gap-2 mb-1">
                    <CheckCircle2 className="w-5 h-5 text-blue-600" />
                    <span className="text-sm font-medium text-blue-800">This Month</span>
                  </div>
                  <p className="text-3xl font-bold text-blue-700">{thisMonthComplete} days</p>
                </div>

                <div className="bg-gradient-to-br from-purple-50 to-purple-100 rounded-xl p-4 border border-purple-200">
                  <div className="flex items-center gap-2 mb-1">
                    <Circle className="w-5 h-5 text-purple-600" />
                    <span className="text-sm font-medium text-purple-800">Total Complete</span>
                  </div>
                  <p className="text-3xl font-bold text-purple-700">{totalDaysComplete} days</p>
                </div>
              </div>

              <div className="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                <h3 className="font-semibold text-blue-900 mb-2">Daily Recurring Tasks</h3>
                <p className="text-xs text-blue-700 mb-3">These tasks apply to every day</p>
                <div className="flex gap-2 mb-3">
                  <input
                    type="text"
                    value={newTask}
                    onChange={(e) => setNewTask(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && addTask()}
                    placeholder="Add a daily task..."
                    className="flex-1 px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <button
                    onClick={addTask}
                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
                  >
                    <Plus className="w-4 h-4" />
                    Add
                  </button>
                </div>
                <div className="space-y-2">
                  {dailyTasks.map((task, index) => (
                    <div key={index} className="flex items-center justify-between bg-white p-2 rounded border border-blue-200">
                      <span className="text-sm text-gray-700">{task}</span>
                      <button
                        onClick={() => deleteTask(index)}
                        className="text-red-500 hover:text-red-700 p-1"
                      >
                        <Trash2 className="w-4 h-4" />
                      </button>
                    </div>
                  ))}
                  {dailyTasks.length === 0 && (
                    <p className="text-sm text-blue-700 italic">Add tasks to track your daily progress</p>
                  )}
                </div>
              </div>

              <div className="flex items-center justify-between mb-6">
                <button
                  onClick={() => changeMonth(-1)}
                  className="p-2 rounded-lg hover:bg-gray-100 transition-colors"
                >
                  <ChevronLeft className="w-6 h-6 text-gray-600" />
                </button>
                <h2 className="text-xl md:text-2xl font-semibold text-gray-800">{monthName}</h2>
                <button
                  onClick={() => changeMonth(1)}
                  className="p-2 rounded-lg hover:bg-gray-100 transition-colors"
                >
                  <ChevronRight className="w-6 h-6 text-gray-600" />
                </button>
              </div>

              <div className="grid grid-cols-7 gap-2 mb-2">
                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                  <div key={day} className="text-center text-sm font-medium text-gray-600 py-2">
                    {day}
                  </div>
                ))}
              </div>

              <div className="grid grid-cols-7 gap-2">{days}</div>

              <div className="mt-8 p-4 bg-gradient-to-r from-green-50 via-yellow-50 to-red-50 rounded-lg border border-gray-300">
                <p className="text-sm text-gray-800 mb-2">
                  <strong>Legend:</strong>
                </p>
                <div className="flex flex-wrap gap-4 text-sm">
                  <div className="flex items-center gap-2">
                    <div className="w-4 h-4 bg-green-500 rounded"></div>
                    <span>Complete</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <div className="w-4 h-4 bg-yellow-200 rounded"></div>
                    <span>In Progress</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <div className="w-4 h-4 bg-red-500 rounded"></div>
                    <span>Incomplete</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <div className="w-4 h-4 bg-gray-100 rounded border border-gray-300"></div>
                    <span>Not started</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <div className="w-4 h-4 bg-white rounded border border-gray-300 relative">
                      <div className="absolute top-0 right-0 w-1.5 h-1.5 bg-purple-500 rounded-full"></div>
                    </div>
                    <span>Has custom task</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {showTaskModal && selectedDate && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 max-h-[90vh] overflow-y-auto">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="text-xl font-bold text-gray-800">
                    {selectedDate.toLocaleDateString('default', { month: 'long', day: 'numeric', year: 'numeric' })}
                  </h3>
                  <button
                    onClick={() => setShowTaskModal(false)}
                    className="p-1 hover:bg-gray-100 rounded-lg transition-colors"
                  >
                    <X className="w-6 h-6 text-gray-600" />
                  </button>
                </div>

                {isLocked && (
                  <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p className="text-sm text-red-800 font-medium">
                      {isFutureDate(selectedDate) 
                        ? "This date hasn't arrived yet. You can only mark tasks for today."
                        : "This date is locked. Past incomplete days cannot be modified."}
                    </p>
                  </div>
                )}

                {tasksForSelectedDate.daily.length === 0 && tasksForSelectedDate.custom.length === 0 ? (
                  <div className="text-center py-8 text-gray-500">
                    <p>No tasks for this day yet.</p>
                    <p className="text-sm">Add daily tasks above or custom tasks below!</p>
                  </div>
                ) : (
                  <div className="space-y-4">
                    {tasksForSelectedDate.daily.length > 0 && (
                      <div>
                        <h4 className="text-sm font-semibold text-gray-700 mb-2">Daily Tasks</h4>
                        <div className="space-y-2">
                          {tasksForSelectedDate.daily.map((task, index) => {
                            const isChecked = selectedProgress?.dailyTasks?.includes(index) || false;
                            return (
                              <button
                                key={index}
                                onClick={() => !isLocked && toggleDailyTask(index)}
                                disabled={isLocked}
                                className={`w-full flex items-center gap-3 p-3 rounded-lg border-2 transition-all ${
                                  isChecked
                                    ? 'bg-green-50 border-green-500'
                                    : 'bg-gray-50 border-gray-300 hover:border-gray-400'
                                } ${isLocked ? 'opacity-60 cursor-not-allowed' : 'cursor-pointer'}`}
                              >
                                <div className={`w-6 h-6 rounded-full flex items-center justify-center ${
                                  isChecked ? 'bg-green-500' : 'bg-white border-2 border-gray-300'
                                }`}>
                                  {isChecked && <CheckCircle2 className="w-5 h-5 text-white" />}
                                </div>
                                <span className={`flex-1 text-left ${isChecked ? 'text-green-900 font-medium' : 'text-gray-700'}`}>
                                  {task}
                                </span>
                              </button>
                            );
                          })}
                        </div>
                      </div>
                    )}

                    {tasksForSelectedDate.custom.length > 0 && (
                      <div>
                        <h4 className="text-sm font-semibold text-purple-700 mb-2">Custom Tasks for This Day</h4>
                        <div className="space-y-2">
                          {tasksForSelectedDate.custom.map((task, index) => {
                            const isChecked = selectedProgress?.customTasks?.includes(index) || false;
                            return (
                              <div key={index} className="relative">
                                <button
                                  onClick={() => !isLocked && toggleCustomTask(index)}
                                  disabled={isLocked}
                                  className={`w-full flex items-center gap-3 p-3 rounded-lg border-2 transition-all ${
                                    isChecked
                                      ? 'bg-purple-50 border-purple-500'
                                      : 'bg-gray-50 border-purple-300 hover:border-purple-400'
                                  } ${isLocked ? 'opacity-60 cursor-not-allowed' : 'cursor-pointer'}`}
                                >
                                  <div className={`w-6 h-6 rounded-full flex items-center justify-center ${
                                    isChecked ? 'bg-purple-500' : 'bg-white border-2 border-purple-300'
                                  }`}>
                                    {isChecked && <CheckCircle2 className="w-5 h-5 text-white" />}
                                  </div>
                                  <span className={`flex-1 text-left ${isChecked ? 'text-purple-900 font-medium' : 'text-gray-700'}`}>
                                    {task}
                                  </span>
                                </button>
                                <button
                                  onClick={() => deleteCustomTask(selectedDateKey, index)}
                                  className="absolute top-2 right-2 text-red-500 hover:text-red-700 p-1 bg-white rounded"
                                ><Trash2 className="w-3 h-3" />
                                </button>
                              </div>
                            );
                          })}
                        </div>
                      </div>
                    )}

                    <div className="pt-4 border-t border-gray-200">
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-600">Progress:</span>
                        <span className="font-semibold text-gray-800">
                          {(selectedProgress?.dailyTasks?.length || 0) + (selectedProgress?.customTasks?.length || 0)} / {tasksForSelectedDate.daily.length + tasksForSelectedDate.custom.length}
                        </span>
                      </div>
                    </div>
                  </div>
                )}

                <div className="mt-6 pt-4 border-t border-gray-200">
                  <h4 className="text-sm font-semibold text-purple-700 mb-2">Add Custom Task for This Day</h4>
                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={newCustomTask}
                      onChange={(e) => setNewCustomTask(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && addCustomTask()}
                      placeholder="e.g., Haircut at 3pm"
                      className="flex-1 px-3 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    />
                    <button
                      onClick={addCustomTask}
                      className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors flex items-center gap-2"
                    >
                      <Plus className="w-4 h-4" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(React.createElement(ProgressCalendar), document.getElementById('root'));
  </script>
</body>
</html>
